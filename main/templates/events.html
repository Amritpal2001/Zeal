{% extends "base.html"%} {% load static %} {% block content %}

<!-- END nav -->
<section
  class="hero-wrap hero-wrap-2"
  style="background-image: url('images/bg_2.jpg')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs mb-2">
          <span class="mr-2"
            ><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Blog <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-0 bread">Events</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row d-flex">
      {% for i in event %}
      <div class="col-md-4 d-flex ftco-animate">
        <div class="blog-entry align-self-stretch">
          <a
            href="{% url 'name' name=i.name %}"
            class="block-20 rounded"
            style="background-image:url({{i.images.url}})"
          >
          </a>
          <div class="text mt-3">
            <div class="meta mb-2">
              <div><a href="{% url 'name' name=i.name %}">{{ i.name }}</a></div>
              <div><a href="#">{{ i.author }}</a></div>
              <div>
                <a href="#" class="meta-chat"
                  ><span class="fa fa-comment"></span> 3</a
                >
              </div>
            </div>
            <h3 class="heading">
              <a href="{% url 'name' name=i.name %}">{{ i.description }}</a>
            </h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <div class="block-27">
          <ul>
            {% if context.has_previous %}
            <li>
              <a
                href="{% url 'events' %}?page={{ context.previous_page_number }}"
                >&lt;</a
              >
            </li>
            <!-- <li class="active"><span>1</span></li> -->
            {% endif %} {% if context.has_next %}
            <li>
              <a href="{% url 'events' %}?page={{ context.next_page_number }}"
                >&gt;</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
